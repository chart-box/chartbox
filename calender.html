<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시황공유 캘린더</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; margin:0; }
    .wrap { max-width: 900px; margin: 30px auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { font-size:22px; margin:0 0 12px; }
    .hint { color:#666; margin-bottom:12px; }
    a.back { display:inline-block; margin-bottom:14px; text-decoration:none; color:#0066cc; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="/">← 홈으로</a>
    <h1>시황공유</h1>
    <p class="hint">날짜를 클릭하면 그날의 노션 링크가 새 탭으로 열립니다.</p>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="./events.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: 'auto',
        firstDay: 0,
        events: Array.isArray(window.EVENTS) ? window.EVENTS : [],
        eventClick: (info) => {
          info.jsEvent.preventDefault();
          if (info.event.url) window.open(info.event.url, '_blank');
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
