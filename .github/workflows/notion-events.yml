name: Notion → events.js

on:
  schedule:
    - cron: "*/5 * * * *"    # 5분마다 자동 실행
  workflow_dispatch:           # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # events.js 커밋하려면 필요

    concurrency:               # 동시에 두 번 돌지 않게 막기
      group: calendar-sync
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build events.js from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run build

      - name: Commit & Push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add events.js
            git commit -m "chore: update events.js from Notion"
            git push
          else
            echo "No changes"
          fi
